name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: real_estate_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent -ppassword"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10
    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: real_estate_db
      DB_PORT: 3306
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache backend deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}-${{ hashFiles('backend/package.json') }}

      - name: Install backend deps
        working-directory: ./backend
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json, running npm ci"
            npm ci
          else
            echo "package-lock.json not found — running npm install and generating package-lock.json"
            npm install
            npm i --package-lock-only
          fi || npm install

      - name: Wait for MySQL
        working-directory: ./backend
        run: |
          node -e "const mysql=require('mysql2/promise'); (async function(){for(let i=0;i<60;i++){try{const c=await mysql.createConnection({host:process.env.DB_HOST,user:process.env.DB_USER,password:process.env.DB_PASSWORD,port:process.env.DB_PORT}); await c.end(); console.log('DB ready'); process.exit(0);}catch(e){await new Promise(r=>setTimeout(r,1000));}} console.error('Timed out waiting for DB'); process.exit(1);})()"

      - name: Run migrations
        working-directory: ./backend
        run: npm run migrate:all

      - name: Restore DB snapshot (presentation)
        working-directory: ./backend
        run: |
          mkdir -p ci-logs
          npm run db:restore 2>&1 | tee ci-logs/db-restore.log || echo 'DB restore failed or skipped'

      - name: Verify DB schema
        working-directory: ./backend
        env:
          DB_HOST: ${{ env.DB_HOST }}
          DB_USER: ${{ env.DB_USER }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
          DB_NAME: ${{ env.DB_NAME }}
          DB_PORT: ${{ env.DB_PORT }}
        run: |
          node -e "const mysql=require('mysql2/promise');(async()=>{try{const c=await mysql.createConnection({host:process.env.DB_HOST,user:process.env.DB_USER,password:process.env.DB_PASSWORD,database:process.env.DB_NAME,port:process.env.DB_PORT||3306});const [tables]=await c.query(\"SHOW TABLES LIKE 'properties'\");console.log('properties table exists:', tables.length>0); if(tables.length===0) {console.error('properties table not found'); process.exit(2);} const [count]=await c.query('SELECT COUNT(*) as cnt FROM properties LIMIT 1'); console.log('properties count sample:', count[0].cnt); await c.end(); process.exit(0);}catch(e){console.error('DB verify failed:', e.message); process.exit(1)}})()" || true

      - name: Seed DB (presentation + offers)
        working-directory: ./backend
        run: |
          mkdir -p ci-logs
          npm run seed:presentation 2>&1 | tee ci-logs/seed-presentation.log || echo 'presentation seed failed or skipped'
          npm run seed:offers 2>&1 | tee ci-logs/seed-offers.log || echo 'offers seed failed or skipped'

      - name: Upload DB & seed logs
        uses: actions/upload-artifact@v4
        with:
          name: db-logs
          path: backend/ci-logs/**

      - name: Run backend tests
        working-directory: ./backend
        run: npm test

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache frontend deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/package.json') }}

      - name: Install frontend deps
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json, running npm ci"
            npm ci
          else
            echo "package-lock.json not found — running npm install and generating package-lock.json"
            npm install
            npm i --package-lock-only
          fi || npm install
      - name: Run frontend build
        working-directory: ./frontend
        run: npm run build --if-present
