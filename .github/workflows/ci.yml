name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache backend deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}-${{ hashFiles('backend/package.json') }}

      - name: Install backend deps
        working-directory: ./backend
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json, running npm ci"
            npm ci
          else
            echo "package-lock.json not found — running npm install and generating package-lock.json"
            npm install
            npm i --package-lock-only
          fi || npm install
      - name: Run backend tests
        working-directory: ./backend
        run: npm test

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache frontend deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/package.json') }}

      - name: Install frontend deps
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json, running npm ci"
            npm ci
          else
            echo "package-lock.json not found — running npm install and generating package-lock.json"
            npm install
            npm i --package-lock-only
          fi || npm install
      - name: Run frontend build
        working-directory: ./frontend
        run: npm run build --if-present
