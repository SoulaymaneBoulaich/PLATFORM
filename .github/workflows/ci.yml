name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: real_estate_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent -ppassword"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10
    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: real_estate_db
      DB_PORT: 3306
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache backend deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}-${{ hashFiles('backend/package.json') }}

      - name: Install backend deps
        working-directory: ./backend
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json, running npm ci"
            npm ci
          else
            echo "package-lock.json not found — running npm install and generating package-lock.json"
            npm install
            npm i --package-lock-only
          fi || npm install

      - name: Wait for MySQL
        working-directory: ./backend
        run: |
          node -e "const mysql=require('mysql2/promise'); (async function(){for(let i=0;i<60;i++){try{const c=await mysql.createConnection({host:process.env.DB_HOST,user:process.env.DB_USER,password:process.env.DB_PASSWORD,port:process.env.DB_PORT}); await c.end(); console.log('DB ready'); process.exit(0);}catch(e){await new Promise(r=>setTimeout(r,1000));}} console.error('Timed out waiting for DB'); process.exit(1);})()"

      - name: Run migrations
        working-directory: ./backend
        run: npm run migrate:all

      - name: Restore DB snapshot (presentation)
        working-directory: ./backend
        run: npm run db:restore || echo 'DB restore failed or skipped'

      - name: Seed DB (presentation + offers)
        working-directory: ./backend
        run: |
          npm run seed:presentation || echo 'presentation seed failed or skipped'
          npm run seed:offers || echo 'offers seed failed or skipped'

      - name: Run backend tests
        working-directory: ./backend
        run: npm test

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache frontend deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/package.json') }}

      - name: Install frontend deps
        working-directory: ./frontend
        run: |
          if [ -f package-lock.json ]; then
            echo "Using package-lock.json, running npm ci"
            npm ci
          else
            echo "package-lock.json not found — running npm install and generating package-lock.json"
            npm install
            npm i --package-lock-only
          fi || npm install
      - name: Run frontend build
        working-directory: ./frontend
        run: npm run build --if-present
